name: Context Reviewer
description: AI review against CLAUDE.md context files using Claude

branding:
  icon: 'check-circle'
  color: 'purple'

inputs:
  claude_code_oauth_token:
    description: 'Claude Code OAuth token'
    required: true
  pr_number:
    description: 'Pull request number'
    required: true
  github_token:
    description: 'GitHub token for API access'
    required: true

outputs:
  passed:
    description: 'Whether the review passed (all checks passed)'
    value: ${{ steps.extract.outputs.passed }}
  result:
    description: 'JSON result from the review'
    value: ${{ steps.extract.outputs.result }}
  checks_passed:
    description: 'Number of checks that passed'
    value: ${{ steps.extract.outputs.checks_passed }}
  checks_failed:
    description: 'Number of checks that failed'
    value: ${{ steps.extract.outputs.checks_failed }}
  checks_skipped:
    description: 'Number of checks that were skipped'
    value: ${{ steps.extract.outputs.checks_skipped }}

runs:
  using: composite
  steps:
    - name: Find parent CLAUDE.md files
      id: find
      shell: bash
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      run: |
        mkdir -p .claude/review-context

        # Gracefully handle permission errors
        gh pr view ${{ inputs.pr_number }} --json files --jq '.files[].path' > .claude/review-context/changed.txt 2>/dev/null || touch .claude/review-context/changed.txt

        > .claude/review-context/claude_files.txt
        while IFS= read -r file; do
          dir=$(dirname "$file")
          while [ "$dir" != "." ]; do
            [ -f "$dir/CLAUDE.md" ] && echo "$dir/CLAUDE.md" >> .claude/review-context/claude_files.txt
            dir=$(dirname "$dir")
          done
          [ -f "CLAUDE.md" ] && echo "CLAUDE.md" >> .claude/review-context/claude_files.txt
        done < .claude/review-context/changed.txt

        sort -u .claude/review-context/claude_files.txt -o .claude/review-context/claude_files.txt
        COUNT=$(wc -l < .claude/review-context/claude_files.txt | tr -d ' ')
        echo "count=$COUNT" >> $GITHUB_OUTPUT

    - name: Load agent prompt
      id: agent
      shell: bash
      run: |
        if [ -f ".claude/agents/reviewers/context.md" ]; then
          PROMPT=$(cat .claude/agents/reviewers/context.md)
        else
          PROMPT="# Context Review
        Check changes against CLAUDE.md files in .claude/review-context/claude_files.txt
        Changed files: .claude/review-context/changed.txt
        Evaluate: Follows patterns, respects architecture, docs updated
        Output json {passed: bool, summary: ...}"
        fi

        echo "prompt<<ENDOFPROMPT" >> $GITHUB_OUTPUT
        echo "$PROMPT" >> $GITHUB_OUTPUT
        echo "ENDOFPROMPT" >> $GITHUB_OUTPUT

    - name: Run review
      if: steps.find.outputs.count != '0'
      id: review
      uses: anthropics/claude-code-base-action@main
      with:
        claude_code_oauth_token: ${{ inputs.claude_code_oauth_token }}
        allowed_tools: "View,GlobTool,Grep,Bash(cat:*)"
        max_turns: 15
        prompt: ${{ steps.agent.outputs.prompt }}

    - name: Extract result
      id: extract
      shell: bash
      run: |
        # Initialize defaults
        CHECKS_PASSED=0
        CHECKS_FAILED=0
        CHECKS_SKIPPED=0
        PASSED="false"
        RESULT='{"checks":[],"message":"Review failed to complete"}'

        # Handle case when no CLAUDE.md files exist
        if [ "${{ steps.find.outputs.count }}" = "0" ]; then
          PASSED="true"
          CHECKS_SKIPPED=3
          RESULT='{"checks":[{"name":"CLAUDE.md Compliance","status":"skipped","result":"No CLAUDE.md files to check","reasoning":"No CLAUDE.md files found in repository","files":[]},{"name":"Documentation Currency","status":"skipped","result":"No CLAUDE.md files to check","reasoning":"No CLAUDE.md files found in repository","files":[]},{"name":"Consistency","status":"skipped","result":"No CLAUDE.md files to check","reasoning":"No CLAUDE.md files found in repository","files":[]}],"message":"No CLAUDE.md files to check"}'
        else
          EXEC="${{ steps.review.outputs.execution_file }}"
          if [ -f "$EXEC" ]; then
            TEXT=$(jq -r '[.[] | select(.type=="assistant") | .message.content[]? | select(.type=="text") | .text] | last // ""' "$EXEC" 2>/dev/null || echo "")
            JSON=$(echo "$TEXT" | sed -n '/```json/,/```/{/```/d;p;}' | head -50)
            if echo "$JSON" | jq . >/dev/null 2>&1; then
              # Count checks by status
              CHECKS_PASSED=$(echo "$JSON" | jq '[.checks[]? | select(.status == "passed")] | length')
              CHECKS_FAILED=$(echo "$JSON" | jq '[.checks[]? | select(.status == "failed")] | length')
              CHECKS_SKIPPED=$(echo "$JSON" | jq '[.checks[]? | select(.status == "skipped")] | length')

              # Only pass if ALL checks passed (no failures)
              if [ "$CHECKS_FAILED" = "0" ] && [ "$CHECKS_PASSED" -gt "0" ]; then
                PASSED="true"
              elif [ "$CHECKS_FAILED" = "0" ] && [ "$CHECKS_PASSED" = "0" ] && [ "$CHECKS_SKIPPED" -gt "0" ]; then
                PASSED="true"
              fi

              RESULT=$(echo "$JSON" | jq -c '.')
            fi
          fi
        fi

        # Always output
        echo "passed=$PASSED" >> $GITHUB_OUTPUT
        echo "result=$RESULT" >> $GITHUB_OUTPUT
        echo "checks_passed=$CHECKS_PASSED" >> $GITHUB_OUTPUT
        echo "checks_failed=$CHECKS_FAILED" >> $GITHUB_OUTPUT
        echo "checks_skipped=$CHECKS_SKIPPED" >> $GITHUB_OUTPUT
