# CI Configuration
# Template for Claude Code repos

ci:
  # Set to true if this repo has an app (enables E2E + Visual/UX reviews)
  has_app: false

  # Static Analysis: Lint (ESLint) + Types (TypeScript)
  static_analysis:
    lint: true
    typecheck: true

  # Tests: Unit (Vitest) + E2E (Playwright)
  # E2E only runs if has_app: true
  tests:
    unit: true
    e2e: true

  # Reviews: Requirements, Code Quality, Context, Visual, UX
  # Requirements must pass before others run
  # Visual/UX only run if has_app: true
  reviews:
    requirements: true
    code_quality: true
    context: true
    visual: true
    ux: true
